<script>
let start_position = 0,     //初期位置０
    window_position,
    $window = $(window),
    $header = $('#global_nav')
var galleryTop = $("#gallery").offset().top;
// スクロールイベントを設定
$window.on( 'scroll' , function(){
    // スクロール量の取得
    window_position = $(this).scrollTop();

    if (window_position <= start_position) {
        $header.css('top','25px');
        $('#headerback').css('top','0');
    } else {
        $header.css('top','-120px');
        $('#headerback').css('top','-120px');
    }
    // 現在の位置を更新する
    start_position = window_position;
        if( $(this).scrollTop() > galleryTop ) {

        } else {
        $header.css('top','25px');
        $('#headerback').css('top','0');
	}
});
// 中途半端なところでロードされても良いようにスクロールイベントを発生させる
$window.trigger('scroll');


</script>

<script>
$(document).ready(function(){
    var gallery_id_array = ["HOTEL"],
        sub_id_array = ["DISCOVER JAPAN", "Tokyo Lifestyle Hotel"],
        sub_name_array = ["DISCOVER JAPAN", "Tokyo Lifestyle Hotel"],
        sub_num_array = ["36","60"]

    function gallery_load(id){
        var myhtml = "",
            k = "";

        $("#gallery").empty();
        myhtml += '<div class="gallery_label"></div>';
            num= id.substr(3,1);
            id = 0;
            myhtml += '<ul class="gallery" id="gallery'+id+'">';
                for(i = 1; i <= sub_num_array[num]; i++){
		    gnum=i;
                    if(i<10){i = '0' + i}
		    myhtml += '<a href="photo/'+gallery_id_array[id]+'/'+sub_id_array[num]+'/0'+[i]+'.webp" data-caption="'+gnum+' / '+sub_num_array[num]+'">'
                    myhtml += '<li data-original="photo/'+gallery_id_array[id]+'/'+sub_id_array[num]+'/0'+[i]+'.webp" class="lazy g'+id+'s'+num+'"></li></a>'
                }
            myhtml += '</ul></div>';
            $("#gallery").append(myhtml);

    const ua = navigator.userAgent;
    if (ua.indexOf('iPhone') > -1 || (ua.indexOf('Android') > -1 && ua.indexOf('Mobile') > -1)) {
            $("#gallery"+id).slickLightbox({caption:"caption",background:"#c8cdcd"});
    } else {
        // PC
            $("#gallery"+id).slickLightbox({imageMaxHeight:0.75,caption:"caption"});
    };

        $( ".lazy" ).lazyload(
            {
                threshold: 200 ,			// 200pxの距離まで近づいたら表示する
                effect: "fadeIn" ,		// じわじわっと表示させる
                effect_speed: 1000 ,		// 3秒かけて表示させる
            } ) ;
    };


    $('#gallery_nav .gallery_title').mouseenter(function() {
        var myID = $(this).attr("id");
        //ナビアイテムのアクティブ化
        var $navItem = $("#gallery_nav").find('.gallery_title');
        $navItem.css('color','#969696');
        $(this).css('color','#323232');

        gallery_load(myID);
    });

    $(window).load(function() {
        $('body,html').animate({scrollTop:0}, 1, 'easeInOutExpo');
        $("body").css({"opacity":1});
    });

$(function () {
    var urlPrm = new Object;
    var urlSearch = location.search.substring(1).split('&');
    for(i=0;urlSearch[i];i++) {
        var kv = urlSearch[i].split('=');
        urlPrm[kv[0]]=kv[1];
    }
    a = urlPrm.sub;
    b = 0;
    if(a=="" || a==undefined){a = 0;b = 1;};
    const ua = navigator.userAgent;
    if (ua.indexOf('iPhone') > -1 || (ua.indexOf('Android') > -1 && ua.indexOf('Mobile') > -1)) {
        // スマートフォン
	if(b == 1){
	$("#wrapper").css({"display":"none"});
	$("#sub_content1").css({"display":"none"});
	$("#sub_content").css({"display":"none"});
	}
        else {

	$("#nav_wrapper").css({"display":"none"});
	}
	$("header").css({"visibility":"hidden"});
	$("header").css({"display":"none"});
	$("#global_nav").css({"display":"none"});
	$("#lightbox").css({"top":"120px"});
        gallery_load('gn_' + a);
	$("._title").empty();
	$("._title").append(sub_name_array[a]);
	$("#wrapper").css({"z-index":"99","left":"0","padding-right":"0"});


    $('button').trigger('click', function() {
	$("#sub_content").css({"width":"100%"});});
    $('.lazy').bind('click', function() {
	$("#sub_content").css({"width":"80%"});});
    $('.openbtn').bind('click', function() {
	window.location.href = 'food.html';});
    $('.openbtn.active').bind('click', function() {
	window.location.href = 'portfolio.html';});


    var $nav = $('#nav_wrapper');


    } else if (ua.indexOf('iPad') > -1 || ua.indexOf('Android') > -1) {
        // タブレット
	$(function() {
	$('.dropdown').hover(function() {
	$('#dropdown-menu').slideToggle();
	}, function() {
	$('#dropdown-menu').hide();
	});
	});
    } else {
        // PC
	$("#nav_wrapper").css({"display":"none"});
	$(".openbtn").css({"display":"none"});
	$("#sub_content1").css({"display":"none"});
	$("#sub_content").css({"display":"none"});
        $("#gn_" + a).css('color','#323232');
        gallery_load('gn_' + a);

	if(b == 1){
 	$('#backtop').bind('click', function() {
	window.location.href = 'portfolio.html?id=3';});
	}else{
 	$('#backtop').bind('click', function() {
	window.location.href = 'index.html?sub=g3s' + a;});
	}
    };
});


});
</script>
